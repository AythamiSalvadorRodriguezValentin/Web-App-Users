



<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <!-- Container User Card -->
            <div class="user__container">
                <div class="user__prev" ng-repeat="user in HomeCtrl.usersList track by user.id">
                    <div class="user__photo__1">
                        <div class="user__photo__2">
                            <img class="user__photo__img" ng-click="HomeCtrl.go(user.id)" ng-src="{{user.photo}}" onerror="this.src='/img/no_image.png'">
                        </div>
                    </div>
                    <div class="user__prev__name">{{user.name}}</div>
                    <div class="user__prev__data">
                        <div class="user__prev__data__"><img src="../img/tlf.png"> {{user.phone}} </div>
                        <div class="user__prev__data__"><img src="../img/email.png"> {{user.email}} </div>
                    </div>
                    <div class="user__prev__button">
                        <button ng-click="HomeCtrl.go(user.id)"><img src="/img/show.png"></button>
                        <button ng-click="HomeCtrl.editUser(user.id)"><img src="/img/edit.png"></button>
                        <button ng-click="HomeCtrl.removeUser(user)"><img src="/img/delete.png"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sx-12 col-sm-12 col-md-6 col-lg-8">
            <div class="container__R">
                <div class="nav__bar">
                    <ul>
                        <li ng-click="HomeCtrl.showView = 'User'">Users</li>
                        <li ng-click="HomeCtrl.showView = 'Giphy'">Giphy</li>
                        <li ng-click="HomeCtrl.showView = 'Marvel'">Marvel</li>
                    </ul>
                </div>
                <!-- Container User Perfil -->
                <personal-form ng-show="HomeCtrl.showView == 'User'" user="HomeCtrl.user" form="HomeCtrl.formUser"></personal-form>
                <!-- Container Gifs -->
                <div class="view__container__favourite" ng-show="HomeCtrl.showView == 'Giphy'">
                    <div class="view__favourite__container">
                        <div class="view__favourite" ng-repeat="giphy in HomeCtrl.user.giphy track by giphy.id">
                            <img class="view__favourite__photo" ng-click="HomeCtrl.deleteTypeFav('Giphy',giphy)" ng-src="{{giphy.photo}}" onerror="this.src='/img/no_image.png'">
                        </div>
                    </div>
                    <div class="user__search">
                        <form name="HomeCtrl.formSG">
                            <input type="text" placeholder="Search Giphy" ng-model="HomeCtrl.search_giphy.text" ng-required="true" ng-minlength="1">
                        </form>
                        <div class="user__search__type">
                            <a class="user__search__type__recent" ng-class="{blackStyle:(HomeCtrl.typeGiphy=='search')}" ng-click="HomeCtrl.typeGiphy='search'">Recents</a>
                            <a class="user__search__type__trending" ng-class="{blackStyle:(HomeCtrl.typeGiphy=='trending')}" ng-click="HomeCtrl.typeGiphy='trending'">Trending</a>
                        </div>
                        <button ng-disabled="HomeCtrl.formSG.$invalid" ng-click="HomeCtrl.getTypesUser('Giphy','no')" ng-class="{borderGreenStyle:HomeCtrl.formSG.$valid}">Search Giphy</button>
                    </div>
                    <slider-gifs 
                        style="width:100%; height:500px"
                        gifs='HomeCtrl.giphyList' 
                        arrow-left='HomeCtrl.ArrowLeft'
                        arrow-right='HomeCtrl.ArrowRight'
                        get-gifs='HomeCtrl.getTypesUser(type,offset,direction)'
                        check-gif='HomeCtrl.checkTypeUser(type,id)'
                        add-gif-fav="HomeCtrl.addTypeFav(type,data)">
                    </slider-gifs>
                </div>
                <!-- Container Marvel -->
                <div class="view__container__favourite" ng-show="HomeCtrl.showView == 'Marvel'" ng-hide="HomeCtrl.showView != 2">
                    <div class="view__favourite__container">
                        <div class="view__favourite" ng-repeat="marvel in HomeCtrl.user.marvel track by marvel.id">
                            <img class="view__favourite__photo" ng-click="HomeCtrl.deleteTypeFav('Marvel',marvel)" ng-src="{{marvel.photo}}" onerror="this.src='/img/no_image.png'">
                        </div>
                    </div>
                    <div class="user__search">
                        <form name="HomeCtrl.formSM">
                            <input type="text" placeholder="Search Marvel" ng-model="HomeCtrl.search_marvel.text" ng-required="true" ng-minlength="1">
                            <select class="user__search__select" ng-model="HomeCtrl.typeMarvel" ng-required="true">
                                <option disabled selected value> Please Select Marvel Type </option>
                                <option ng-repeat="marvel in HomeCtrl.marvelListSelect track by $index">{{marvel}}</option>
                            </select>
                        </form>
                        <button ng-disabled="HomeCtrl.formSM.$invalid" ng-click="HomeCtrl.getTypesUser('Marvel','no')" ng-class="{borderGreenStyle:HomeCtrl.formSM.$valid}">Search Marvel</button>
                    </div>
                    <slider-marvel 
                        style="width:100%; height:500px"
                        marvels='HomeCtrl.marvelList' 
                        arrow-left='HomeCtrl.ArrowLeft'
                        arrow-right='HomeCtrl.ArrowRight'
                        get-marvel='HomeCtrl.getTypesUser(type,offset,direction)'
                        check-marvel='HomeCtrl.checkTypeUser(type,id)'
                        add-marvel-fav="HomeCtrl.addTypeFav(type,data)">
                    </slider-marvel>
                </div>
