



<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-5 col-lg-5">
            <div class="container__user">
                <div class="user" ng-repeat="user in HomeCtrl.usersList track by user.id">
                    <div class="user__photo">
                        <img ng-click="HomeCtrl.go(user.id)" ng-src="{{user.photo}}" onerror="this.src='/img/no_image.png'">
                    </div>
                    <div class="user__prev">
                        <p class="user__prev__data">
                            <p><b>Name:</b> {{user.name}}<br>
                            <b>Phone:</b> {{user.phone}}<br>
                            <b>Email:</b> {{user.email}}</p>
                        </p>
                        <div class="user__prev__data_button">
                            <button ng-click="HomeCtrl.showUser(user.id)"><img src="/img/show.png"></button>
                            <button ng-click="HomeCtrl.editUser(user.id)"><img src="/img/edit.png"></button>
                            <button ng-click="HomeCtrl.removeUser(user)"><img src="/img/delete.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-lg-7">
            <div class="container__R">
                <div class="nav__bar">
                    <ul>
                        <li ng-click="HomeCtrl.showView = 0">Users</li>
                        <li ng-click="HomeCtrl.showView = 1">Giphy</li>
                        <li ng-click="HomeCtrl.showView = 2">Marvel</li>
                    </ul>
                </div>
                <!-- Container User Perfil -->
                <div class="user__container" ng-show="HomeCtrl.showView == 0" ng-hide="HomeCtrl.showView != 0">
                    <div class="newUser" ng-model-options="{allowInvalid: true, debounce: 200}">
                        <form name="HomeCtrl.formUser" ng-model="HomeCtrl.formUser" class="newUser__form" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
                            <h3>Name: </h3>
                            <input name="HomeCtrl.Name" placeholder="Name user" type="text" ng-required="true" ng-model="HomeCtrl.user.name" ng-minlength="3" ng-maxlength="15" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
                            <h3>E-mail: </h3>
                            <input name="HomeCtrl.Email" placeholder="Email user" type="email" ng-required="true" ng-model="HomeCtrl.user.email" ng-minlength="5" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
                            <h3>Phone: </h3>
                            <input name="HomeCtrl.Phone" placeholder="Phone user" type="number" ng-required="true" ng-model="HomeCtrl.user.phone" ng-minlength="9" ng-maxlength="9" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
                            <h3>Photo: </h3>
                            <input name="HomeCtrl.Photo" placeholder="Photo user" type="text" ng-required="true" ng-model="HomeCtrl.user.photo" ng-minlength="5" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
                        </form>
                    </div>
                </div>
                <!-- Container Gifs -->
                <div class="user__container" ng-show="HomeCtrl.showView == 1" ng-hide="HomeCtrl.showView != 1">
                    <div class="user__favourite__container">
                        <div class="user__favourite" ng-repeat="giphy in HomeCtrl.user.giphy track by giphy.id">
                            <img class="user__favourite__photo" ng-click="HomeCtrl.deleteGifsFav(giphy)" ng-src="{{giphy.photo}}" onerror="this.src='/img/no_image.png'">
                        </div>
                    </div>
                    <div class="user__search">
                        <form name="HomeCtrl.formSG">
                            <input name="HomeCtrl.SG" type="text" placeholder="Search Giphy" ng-model="HomeCtrl.search_giphy.text" ng-required="true" ng-minlength="1">
                        </form>
                        <p class="user__search__type">
                            <a class="user__search__type__recent" ng-class="{blackStyle:(HomeCtrl.typeGiphy=='search')}" ng-click="HomeCtrl.typeGiphy='search'">Recents</a>
                            <a class="user__search__type__trending" ng-class="{blackStyle:(HomeCtrl.typeGiphy=='trending')}" ng-click="HomeCtrl.typeGiphy='trending'">Trending</a>
                        </p>
                        <button ng-disabled="HomeCtrl.formSG.$invalid" ng-click="HomeCtrl.getGiphies(false)">Search Giphy</button>
                    </div>
                    <div class="user__show__container--general">
                        <div class="type__change--left" ng-click="HomeCtrl.getGiphies(true, false)"><img src="/img/flecha-left.png"></div>
                        <div class="user__show__container">
                            <div class="user__show__views" ng-repeat="giphy in HomeCtrl.giphyList track by giphy.id">
                                <img class="user__show__views__photo__gifs" ng-class="{borderBlackStyle:HomeCtrl.checkGiphyUser(giphy.id)}" ng-click="HomeCtrl.addGifsFav(giphy)" ng-src="{{giphy.photo}}" onerror="this.src='/img/no_image.png'">
                            </div>
                        </div>
                        <div class="type__change--right" ng-click="HomeCtrl.getGiphies(true, true)"><img src="../img/flecha-right.png"></div>
                    </div>
                </div>
                <!-- Container Marvel -->
                <div class="user__container" ng-show="HomeCtrl.showView == 2" ng-hide="HomeCtrl.showView != 2">
                    <div class="user__favourite__container">
                        <div class="user__favourite" ng-repeat="marvel in HomeCtrl.user.marvel track by marvel.id">
                            <img class="user__favourite__photo" ng-click="HomeCtrl.deleteMarvelFav(marvel)" ng-src="{{marvel.photo}}" onerror="this.src='/img/no_image.png'">
                        </div>
                    </div>
                    <div class="user__search">
                        <form name="HomeCtrl.formSM">
                            <input type="text" placeholder="Search Marvel" ng-model="HomeCtrl.search_marvel.text" ng-required="true" ng-minlength="1">
                            <select class="user__search__select" ng-model="HomeCtrl.typeMarvel" ng-required="true">
                                <option disabled selected value>--Please select--</option>
                                <option ng-repeat="marvel in HomeCtrl.marvelListSelect track by $index">{{marvel}}</option>
                            </select>
                        </form>
                        <button ng-disabled="HomeCtrl.formSM.$invalid" ng-click="HomeCtrl.getMarvel(false)">Search Marvel</button>
                    </div>
                    <div class="user__show__container__marvel">
                        <div class="type__change--left" ng-click="HomeCtrl.getMarvel(true, false)"><img src="/img/flecha-left.png"></div>
                        <div class="user__show__views__marvel" ng-repeat="marvel in HomeCtrl.marvelList track by marvel.id">
                            <img class="user__show__views__photo__marvel" ng-class="{borderBlackStyle:HomeCtrl.checkMarvelUser(marvel.id)}" ng-click="HomeCtrl.addMarvelFav(marvel)" ng-src="{{marvel.photo}}" onerror="this.src='/img/no_image.png'">
                        </div>
                        <div class="type__change--right" ng-click="HomeCtrl.getMarvel(true, true)"><img src="../img/flecha-right.png"></div>
                    </div>
                </div>
                <!-- Container button Create and Modify -->
                <div class="button__Create__Modify__User">
                        <button ng-if="!HomeCtrl.edit" ng-disabled="!HomeCtrl.checkValid()" ng-click="HomeCtrl.addNewUser()">Create</button>
                        <button ng-if="HomeCtrl.edit" ng-disabled="!HomeCtrl.checkValid()" ng-click="HomeCtrl.modifyUser()">Modify</button>
                </div>
            </div>
        </div>
    </div>
</div>
