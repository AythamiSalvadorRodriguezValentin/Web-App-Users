<link rel="stylesheet" href="/components/personalForm/personalFormStyle.css">

<div class="component__view__container" ng-model-options="{allowInvalid: true, debounce: 200}" ng-cloak>
    <form name="$ctrl.form" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
        <h3>Name: </h3>
        <input type="text" placeholder="Name user" ng-required="true" ng-model="$ctrl.user.name" ng-minlength="3" ng-maxlength="10" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
        <h3>E-mail: </h3>
        <input type="email" placeholder="Email user" ng-required="true" ng-model="$ctrl.user.email" ng-maxlength="25" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
        <h3>Phone: </h3>
        <input type="number" placeholder="Phone user" ng-required="true" ng-model="$ctrl.user.phone" ng-minlength="9" ng-maxlength="9" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
        <h3>Photo: </h3>
        <input type="text" placeholder="Photo user" ng-required="true" ng-model="$ctrl.user.photo" ng-minlength="5" ng-model-options="{updateOn: 'blur', allowInvalid : '$inherit'}">
    </form>
</div>
