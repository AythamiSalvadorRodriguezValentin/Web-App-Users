<link rel="stylesheet" href="/components/gifsContainer/gifsContainerStyle.css">

<div class="component__view__container__favourite">
    <div class="component__view__favourite__container">
        <div 
            class="component__view__favourite" 
            ng-repeat="giphy in $ctrl.user.giphy track by giphy.id">
            <img 
                class="component__view__favourite__photo" 
                ng-click="$ctrl.deleteTypeFav(giphy)" 
                ng-src="{{giphy.photo}}" 
                onerror="this.src='/img/no_image.png'">
        </div>
    </div>
    <div class="component__user__search">
        <form name="$ctrl.formSG">
            <input 
                type="text" 
                placeholder="Search Giphy" 
                ng-model="$ctrl.search_giphy.text" 
                ng-required="true" 
                ng-minlength="1">
        </form>
        <div class="component__user__search__type">
            <a class="component__user__search__type__recent" 
                ng-class="{component__black__style:($ctrl.typeGiphy=='search')}" 
                ng-click="$ctrl.typeGiphy='search'">
                Recents
            </a>
            <a class="component__user__search__type__trending"
                ng-class="{component__black__style:($ctrl.typeGiphy=='trending')}"
                ng-click="$ctrl.typeGiphy='trending'">
                Trending
            </a>
        </div>
        <button 
            ng-disabled="$ctrl.formSG.$invalid"
            ng-click="$ctrl.getTypesUser('no')"
            ng-class="{component__border__green__style:$ctrl.formSG.$valid}">
            Search Giphy
        </button>
    </div>
    <slider-gifs 
        style="width:100%; height:500px"
        gifs='$ctrl.giphyList' 
        arrow-left='$ctrl.ArrowLeft'
        arrow-right='$ctrl.ArrowRight'
        get-gifs='$ctrl.getTypesUser(offset,direction)'
        check-gif='$ctrl.checkTypeUser(id)'
        add-gif-fav="$ctrl.addTypeFav(data)">
    </slider-gifs>
</div>
